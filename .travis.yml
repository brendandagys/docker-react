language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t brendandagys/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true brendandagys/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'ca-central-1'
  app: 'docker-react'
  env: 'Dockerreact-env'
  bucket_name: 'elasticbeanstalk-ca-central-1-708746137251'
  bucket_path: 'docker-react'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $SECRET_ACCESS_KEY
